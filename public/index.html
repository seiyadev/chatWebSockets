<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Chat básico | Herrera Chávez</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</head>

<body>
  <header class="container m-auto">
    <h1 class="text-center text-6xl">Herrera Chávez Axel Seiya 5IV9</h1>
    <div class="text-center text-4xl">Chats</div>
  </header>

  <div class="flex justify-center mt-10 bg-slate-300 w-96 m-auto flex-col rounded-md">
    <h1 class="text-center font-bold">Usuarios conectados</h1>
    <div id="notificaciones" class="mt-5 text-center text-sm">
    </div>
  </div>
  <div class="flex justify-center mt-20 flex-row">
    <div class="flex flex-col p-10 bg-slate-300 w-96 mx-10 rounded-md">
      <h1 class="m-4 text-center">Enviar un mensaje</h1>
      <input type="text" class="mb-5 mt-1 px-5 py-3 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" id="usuario" placeholder="Usuario" required>
      <input type="text"
        class="mb-5 mt-1 px-5 py-3 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" id="mensaje" placeholder="Mensaje" required>
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        id="enviar">Enviar</button>
    </div>
    <div class="bg-slate-200 p-10 w-96 mx-10  rounded-md" id="salida">
      <h1 class="text-center text-2xl">Mensajes:</h1>
      <div class="text-left mt-5 font-medium" id="avisos">
      </div>
    </div>
  </div>

  <script src="js/socket.io.js"></script>
  <script src="js/logica.js" charset="utf-8"></script>
</body>

</html>
